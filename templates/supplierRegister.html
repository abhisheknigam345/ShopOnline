{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>User Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="{% static 'css/register.css' %}" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="header-logo">
		<a class="logo" href="/">
			<img src="{% static '/img/logo.png' %}" alt="">
		</a>
	</div>
	<div class="main-w3layouts wrapper">
		<div class="main-agileinfo">
			<h1>Supplier Registration</h1>
			<div class="agileits-top">
				<form action="supplierregister" method="post">
                    {% csrf_token %}
                    <input class="text" type="text" name="supplier_name" placeholder="Supplier Name" required="">
					<input class="text" type="text" name="username" placeholder="Username" required="">
					<input class="text email" type="email" name="email" placeholder="Email" required="">
					<input class="text" type="password" name="password1" placeholder="Password" required="">
					<input class="text w3lpass" type="password" name="password2" placeholder="Confirm Password" required="">
					<input class="text" type="text" name="Mobile" placeholder="Mobile" required="">
					<input class="text" type="text" name="Country" placeholder="Country" required="">
					<input class="text" type="text" name="Address" placeholder="Address" required="">
					<input class="text" type="text" name="PostalCode" placeholder="Pincode" required="">
					<fieldset style="width: 500px; color: white; left: 100px; height: 40px">State:<select class="text" name="locationid" style="width:200px; height: 40px">
						<option value="None"></option>
						{% for location in locations %}
							<option value="{{ location.id }}">{{ location.State }}</option>
						{% endfor %}
					</select></fieldset>
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
				</form>

				{% for message in messages %}
				<h3>{{message}}</h3>
				{% endfor %}

			</div>
		</div>

		<div>

		</div>

		<!--<div class="colorlibcopy-agile">
			<p>Â© 2018 Colorlib Signup Form. All rights reserved | Design by <a href="https://colorlib.com/" target="_blank">Colorlib</a></p>
		</div>-->
		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>

			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>

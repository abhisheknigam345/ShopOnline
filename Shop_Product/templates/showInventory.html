	<title>E-SHOP HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">



	<!-- Bootstrap -->

	<!-- Slick -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/slick.css' %}" />
	<link type="text/css" rel="stylesheet" href="{% static 'css/slick-theme.css' %}" />

	<!-- nouislider -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/nouislider.min.css' %}" />

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/style1.css' %}" />

<body>
	<!-- main -->
	<!-- header -->
		<div id="header">
			<div class="container">
				<div class="pull-left">
					<!-- Logo -->
					<div class="header-logo">
						<a class="logo" href="/showProductDetails/{{sid}}">
							<img src="{% static '/img/logo.png' %}" alt="">
						</a>
					</div>

				</div>
				<div class="pull-right">
					<ul class="header-btns">
						<!-- Account -->
						<li class="header-account dropdown default-dropdown">
							<a href="/accounts/supplierlogin" class="text-uppercase">Logout</a>
						</li>

					</ul>
				</div>
			</div>
			<!-- header -->
		</div>


		<div id="navigation">
		<!-- container -->
		<div class="container">
		</div>
		</div>
	<div class="main-w3layouts wrapper" style="position: absolute; top: 100px; left: 700px">
		<div class="main-agileinfo" style="position: absolute; top: 500px: left: 500px">
			<fieldset style="width: 500px"><b><font size="10">Add Product</font></b></fieldset>
			<div class="agileits-top">
				<form action="/supplierPage/{{ sid }}" method="post">
                    {% csrf_token %}

					<div>
                        <fieldset style="position: absolute; left: 0px; top: 80px"><label class="required" for="id_CategoryId">CategoryId:</label>
                        <select name="CategoryId" required="" id="id_CategoryId" style="position: absolute; left: 120px; top: 0px">
  						<option value="" selected="">---------</option>
						{% for c in category %}
							<option value="{{ c.id }}">{{ c.CategoryName }}</option>
						{% endfor %}
						</select></fieldset>
                	</div>


					<div>
                        <fieldset style="position: absolute; left: 0px; top: 120px"><label class="required" for="id_SubCategoryId">SubCategoryId:</label>
                        <select name="SubCategoryId" required="" id="id_SubCategoryId" style="position: absolute; left: 120px; top: 0px">
  						<option value="" selected="">---------</option>
						{% for s in subcategory %}
							<option value="{{ s.id }}">{{ s.SubCategoryName }}</option>
						{% endfor %}
						</select></fieldset>
					</div>






					<!--<fieldset style="width: 500px; color: white; left: 100px; height: 40px">CategoryId:<select class="text" name="locationid" style="width:200px; height: 40px">
						<option value="None"></option>
						{% for c in category %}
							<option value="{{ c.id }}">{{ c.CategoryName }}</option>
						{% endfor %}
					</select></fieldset>
					<fieldset style="width: 500px; color: white; left: 100px; height: 40px">SubCategoryId:<select class="text" name="locationid" style="width:200px; height: 40px">
						<option value="None"></option>
						{% for s in subcategory %}
							<option value="{{ c.id }}">{{ s.SubCategoryName }}</option>
						{% endfor %}
					</select></fieldset>-->
					<input type="hidden" name="user_id" value="{{sid}}"  style="position: absolute; left: 120px; top: 45px">

					<input class="text" type="text" name="ProductName" placeholder="Product Name" required="" style="position: absolute; left: 120px; top: 170px">

					<input type="file" required name="imagepath" accept="image/*" id="id_image" style="position: absolute; left: 120px; top: 210px">

					<input class="text" type="text" name="Description" placeholder="Description" required="" style="position: absolute; left: 120px; top: 250px">

					<input class="text" type="text" name="UnitPrice" placeholder="Unit Price" required="" style="position: absolute; left: 120px; top: 290px">

					<input class="text" type="text" name="Stock" placeholder="Stock" required="" style="position: absolute; left: 120px; top: 320px">

					<input type="submit" value="Save"  style="position: absolute; left: 120px; top: 350px">
				</form>

				{% for message in messages %}
				<h3>{{message}}</h3>
				{% endfor %}

			</div>
		</div>

		<div>

		</div>

	</div>
	<!-- //main -->
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>E-SHOP HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

	<!-- Slick -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/slick.css' %}" />
	<link type="text/css" rel="stylesheet" href="{% static 'css/slick-theme.css' %}" />

	<!-- nouislider -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/nouislider.min.css' %}" />

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

	<!-- Custom stlylesheet-->
	<link type="text/css" rel="stylesheet" href="{% static 'css/style1.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
		<!-- header -->
		<div id="header">
			<div class="container">
				<div class="pull-left">
					<!-- Logo -->
					<div class="header-logo">
						<a class="logo" href="/showProductDetails/{{sid}}">
							<img src="{% static '/img/logo.png' %}" alt="">
						</a>
					</div>

				</div>
				<div class="pull-right">
					<ul class="header-btns">
						<!-- Account -->
						<li class="header-account dropdown default-dropdown">
							<a href="/accounts/supplierlogin" class="text-uppercase">Logout</a>
						</li>

					</ul>
				</div>
			</div>
			<!-- header -->
		</div>

		<div id="navigation">
		<!-- container -->
		<div class="container">
			<div id="responsive-nav">
				<!-- category nav -->
				<div class="category-nav">
					<span class="category-header-1"></span>
				</div>
				<div class="category-nav">

				</div>
			</div>
		</div>
		</div>
		<div style="position:absolute; left:850px; top: 150px">
			<h2>Product Details</h2>
		</div>

		<!--<div class="limiter" style="position:absolute; left:250px; top:10px; width: 70%">-->
		<div class="container-table100" style="top=0px">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table width="100%">
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1" width="20%">Product Name</th>
									<th class="cell100 column2" width="20%">Unit Price</th>
									<th class="cell100 column3" width="20%">Stock</th>
									<th class="cell100 column4" width="10%"></th>
									<th class="cell100 column5" width="10%"></th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
								{% for item in items %}
								<tr class="row100 body">
									<td class="cell100 column1" width="20%">{{ item.ProductName }}</td>
									<td class="cell100 column2" width="20%">{{ item.UnitPrice }}</td>
									<td class="cell100 column3" width="20%">{{ item.Stock }}</td>
									<td class="cell100 column4" width="10%"><a href="/updateProduct/{{sid}}/{{ item.id }}">Update</a></td>
									<td class="cell100 column5" width="10%"><a href="/deleteProduct/{{sid}}/{{ item.id }}">Delete</a></td>
								</tr>
								{% endfor %}
								<tr class="row100 body">
									<td colspan="5" class="cell100 column1"><button onclick="location.href='/supplierPage/{{sid}}'" class="primary-btn add-to-cart">Add</button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	<!--</div>-->

		<!--<div class="col-md-9 col-sm-6 col-xs-6" style="position:relative; left:0px; top:300px; width: 100%">
			<div class="col-md-9 col-sm-6 col-xs-6" style="position:relative; left:0px; top:300px; width: 100%">
			<div class="col-md-9 col-sm-6 col-xs-6" style="position:absolute; left:550px; top:140px; width: 70%">
				<div class="row">
					<table>
						<tr>
							<th>Product Name</th>
							<th>Unit Price</th>
							<th>Quantity</th>
					 	</tr>
						{% for item in items %}

					  		<td>{{ item.ProductId.ProductName }}</td>
							<td>{{ item.Price }}</td>
							<td>{{ item.Quantity }}</td>
					 	</tr>
						{% endfor %}
					</table>
				</div>
		</div>-->

	</header>
	<!-- jQuery Plugins -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/slick.min.js' %}"></script>
	<script src="{% static 'js/nouislider.min.js' %}"></script>
	<script src="{% static 'js/jquery.zoom.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>

</body>

</html>
